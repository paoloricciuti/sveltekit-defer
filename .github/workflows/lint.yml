name: Run Lint
on: 
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm i pnpm -g
    - run: pnpm install
    - run: pnpm run lint
    # - run: npm test
